<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee shop responsive landing page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <!-- header section starts -->

    <header class="header">

        <a href="#" class="logo">
            <img src="coffee_logo.png" alt="image not found">
        </a>

        <nav class="navbar">
            <div id="close" class="fas fa-times"></div>
            
            <a href="#">home</a>
            <a href="#">about</a>
            <a href="#">menu</a>
            <a href="#">contact</a>

        </nav>
        
        <div id="menu" class="fas fa-bars"></div>

    </header>
    
    <!-- header section ends -->

    <!-- home section starts -->

    <section class="home">
        <div class="content">
            <h1 class="title">fresh <span>coffee</span> in the <span>morning</span> </h1>
            <p class="description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Qui aspernatur </p>
            <a href="#" class="btn">get started</a>
        </div>

        <div class="image">
            <img src="coffee-removebg-preview.png" alt="image not found" data-speed="-3" class="move">
        </div>

    </section>


    <!-- home section ends -->

    <script src="https://unpkg.com/scrollreveal"></script>
    
    <!--js link-->
    
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>    
    <script src="script.js"></script>
</body>
</html>
